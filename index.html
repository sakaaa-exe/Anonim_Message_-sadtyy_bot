<!DOCTYPE html>
<html lang="id" style="--vh: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Message</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">

<body style="min-height: calc(var(--vh, 1vh) * 100);">
    <div class="container">
        <div class="card">
            <div class="profile-header">
                <img src="logo.png" alt="Foto Profil" class="profile-picture">
                <div class="profile-info">
                    <h2>@sakhrdty</h2>
                    <p>Anonymous Q&A</p>
                </div>
            </div>
            <h1>Anonymous Message</h1>
            <p>Ekspresikan diri Anda dengan bebas. Tidak ada yang akan tahu itu kamu! Bagikan pemikiran Anda atau biarkan takdir yang memutuskan.</p>
            <form id="messageForm">
                <textarea id="message" placeholder="Tulis pesanmu di sini..." required></textarea>
                <button type="submit">Kirim</button>
            </form>
            <button id="randomMessage" class="random-button">
                 Pesan Acak
                <span id="dice" class="dice">ğŸ²</span>

            <p id="status"></p>

        </div>
    </div>
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-icon">
                <i id="modal-icon" class="status-icon"></i>
            </div>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
